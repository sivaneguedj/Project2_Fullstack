<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration or Log In page</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="../CSS/registration_style.css" rel="stylesheet">
        <script defer src="../JS/registration_script.js"></script> 
        <link href="../CSS/registration_style.css" rel="stylesheet"> 
        <link href="../CSS/frame.css" rel="stylesheet"> 

    </head>
    <body>
        <my-header></my-header>
        <div class="container">
            <div class="tabs">
                <button id="registerTab" class="tab ">Register</button>
                <button id="loginTab" class="tab active">Login</button>
            </div>
            <div class="registration_container">                            
                <div id="loginContent" class="tabContent loginBox active">
                    <h2>Login</h2>
                    <form name="logForm">
                        <div class="div_input_form">
                            <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                            <input type="text" name="username_log" id="username_log" maxlength="50" class="input_form" placeholder="Username" autocomplete="user_name">
                            <label>Username</label>
                        </div>
                        <div class="div_input_form">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="psd_log" id="psd_log" maxlength="60" class="input_form" placeholder="Type your Password" autocomplete="current-password">
                            <label>Password</label>
                        </div>  
                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>      
                        <div>
                            <form name="log_btn" id="log_btn" action="../action_page.php" onsubmit="return validateForm('logForm')" method="post">
                                <input type="submit" name="login_btn" id="login_btn" class="validate_btn" value="Login">
                            </form>
                        </div>
                        <div class="login-register">
                            <p>Don't have an account?<a href="#" class="register-link">
                                Register</a>
                            </p>
                        </div>         
                    </form>
                </div>
                
                <div id="registerContent" class="tabContent RegBox hide">
                    <h2>Register</h2>
                    <form name="regForm">
                        <div class="div_input_form">
                            <input type="text" name="lname" id="lname" maxlength="30" class="input_form" placeholder="Your Last Name">
                            <label>Last Name</label>
                        </div>
                        <div class="div_input_form">
                            <input type="text" name="fname" id="fname" maxlength="30" class="input_form" placeholder="Your Name">
                            <label>First Name</label>
                        </div>
                        <div class="div_input_form">
                            <input type="text" name="username_reg" id="username_reg" maxlength="50" class="input_form" placeholder="Choose a username" autocomplete="username">
                            <label>Username</label>
                        </div>
                        <div class="div_input_form">
                            <input type="date" name="birthday" id="birthday" maxlength="50" class="input_form" placeholder="Birthday, ex : 19/04/2000" autocomplete="bday">
                            <label>Date of Birth</label>
                        </div>
                        <div class="div_input_form">
                            <input type="text" name="mail_reg" id="mail_reg" maxlength="100" class="input_form" placeholder="Your Mail Address" autocomplete="mail">
                            <label>Mail Address</label>
                        </div>
                        <div class="div_input_form">
                            <input type="text" name="mail_conf" id="mail_conf" maxlength="100" class="input_form" placeholder="Confirm your Mail Address" autocomplete="confirm-mail">
                            <label>Confirm Mail</label>
                        </div>
                        <div class="div_input_form">
                            <input type="password" name="psd_ins" id="psd_ins" maxlength="60" class="input_form" placeholder="Type your Password" autocomplete="new-password">
                            <label>Password</label>
                        </div>
                        <div class="div_input_form">
                            <input type="password" name="psd_conf" id="psd_conf" maxlength="60" class="input_form" placeholder="Confirm your Password" autocomplete="new-password">
                            <label>Confirm Password</label>
                        </div> 
                        <div>
                            <form name="rgst_btn" id="rgst_btn" action="../action_page.php" onsubmit="return validateForm('regForm')" method="post">
                                <input type="submit" name="register_btn" id="register_btn" class="validate_btn" value="Register">
                            </form>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script defer src="/JS/registration_script.js"></script>
    </body>
    <my-footer></my-footer>
    <script src="../JS/frame.js"></script>
</html>
