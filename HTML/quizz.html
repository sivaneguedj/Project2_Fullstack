<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="../CSS/quiz_style.css" rel="stylesheet">
        <script defer src="../JS/quiz_script.js"></script> 
        <link href="../CSS/frame.css" rel="stylesheet"> 
    </head>
    <body>
        <my-header></my-header>
        <div id="score">Score: <span id="score-value">0</span>/10</div>
        <div id="title">
            <h1>ANIMAL'S Quiz</h1>
            <h2>Are you ready?</h2>
            <h3></h3>
            <div class="initial-style" id="timer"></div>
            <img id="answer-image" src="" alt="" class="hide">
        </div>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <my-footer></my-footer>
    </body>
    <my-footer></my-footer>
    <script src="../JS/frame.js"></script>
</html>
